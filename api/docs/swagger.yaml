basePath: /api/v1
definitions:
  management.NewJWTRequest:
    properties:
      jwtKey:
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VybmFtZSI6IiJ9.TrozRjDs4mRJ3yh9QMexo3yVJVTmOr8MTAkbVsFSudA
        type: string
    type: object
  management.Registration:
    properties:
      key:
        example: f2ca1bb6c7e907d06dafe4687e579fce76b37e4e93b7605022da52e6ccc26fd2
        type: string
      name:
        example: John Doe
        type: string
    type: object
info:
  contact: {}
paths:
  /agent/management/newkey:
    post:
      consumes:
      - application/json
      description: get a new key for the agent
      parameters:
      - description: Get a new key for the agent
        in: body
        name: authRequest
        required: true
        schema:
          $ref: '#/definitions/management.NewJWTRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: get a new key for the agent
      tags:
      - agent management
  /agent/management/register:
    post:
      consumes:
      - application/json
      description: register agent
      parameters:
      - description: Agent registration information
        in: body
        name: registration
        required: true
        schema:
          $ref: '#/definitions/management.Registration'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: register agent to the server
      tags:
      - agent management
  /example/helloworld:
    get:
      consumes:
      - application/json
      description: do ping
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: ping example
      tags:
      - example
